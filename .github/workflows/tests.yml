      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Run RSS & Sitemap tests
        run: npm test -- tests/rss-sitemap.test.js
        continue-on-error: false

  # Job 9: UI Component Tests
  ui-components:
    name: 'UI Component Tests'
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Run UI component tests
        run: npm test -- tests/ui-components.test.js
        continue-on-error: false

  # Job 10: Asset & Link Tests
  assets-links:
    name: 'Asset & Link Tests'
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Run asset & link tests
        run: npm test -- tests/assets-links.test.js
        continue-on-error: false

  # Job 11: Full Test Suite
  all-tests:
    name: 'All Tests'
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Run all tests
        run: npm test
        continue-on-error: false
      
      - name: Generate test coverage report
        run: npm test -- --coverage
        continue-on-error: true

  # Job 12: Status Check (Required for PR blocking)
  required-checks:
    name: 'Required Checks ✓'
    runs-on: ubuntu-latest
    needs: [
      lint,
      typecheck,
      build,
      mdx-validation,
      page-generation,
      space-system,
      tag-system,
      rss-sitemap,
      ui-components,
      assets-links
    ]
    
    steps:
      - name: All checks passed
        run: echo "✓ All required checks passed!"
